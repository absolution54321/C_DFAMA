<div class="wrap">
    <nav class="nav-bar navbar-inverse" style="background-color: darkblue;" role="navigation">
        <div id="top-menu" class="container-fluid active">
           <a class="navbar-brand" style="color: aliceblue;">DAC Forum and Mentor Assessment</a>
            <ul class="nav navbar-nav">
                <form id="qform" class="navbar-form pull-left" role="search">
                    <button type="button" class="btn btn-outline-info" ng-click="performLogOut()">Logout</button>
                </form>
                <li class="dropdown movable">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="caret"></span><span class="fa fa-4x fa-child"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#"><span class="fa fa-user"></span>My Profile</a></li>
                        <li><a href="#"><span class="fa fa-gear"></span>Settings</a></li>
                        <li class="divider"></li>
                        <li><a href="#"><span class="fa fa-power-off"></span>Logout</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </nav>

    <aside id="side-menu" role="navigation" style="z-index:0;background-color: darkslateblue;">
        <ul class="nav nav-list accordion">
            <li class="nav-header">
                <div class="link" ng-click="goHome();"><i class="	glyphicon glyphicon-home"></i>Home</div>
            </li>
            <li class="nav-header">
                <div class="link" ng-click="goTeam();"><i class="glyphicon glyphicon-stats"></i>Team Performance</div>
            </li>

            <li class="nav-header">
                <div class="link" ng-click="goToForum()"><i class="glyphicon glyphicon-comment"></i>Forum</div>
            </li>

            <li class="nav-header">
                <div class="link" ng-click="go();"><i class="glyphicon glyphicon-blackboard"></i>Agenda</div>
            </li>

        </ul>
    </aside>

    <!--Body content-->
    <div class="content">
        <section class="content-inner container" style="overflow:scroll;background: azure;">
            <div class="row">

                <div class="jumbotron form-group" style="background-color: honeydew;width: 73%;margin-left: 12%;margin-top: 2%;">

                    <label>Agenda:</label>
                    <div class="row">

                        <textarea class="form-control col-sm-3" placeholder="agenda for today.." ng-model="posts.agendaText" required></textarea>
                        <label style="margin-top: 1%;">Schedule Date:</label>
                        <div class="row">
                        <input type="date" style="width: 24%;float: left;" class="form-control" min='2017-07-28' ng-model="posts.agendaDate">
                        <button class="btn btn-primary btn-block" style="width: 10%;margin-left: 26%;" type="submit" ng-click="setAgenda()">
                                Set
                    </button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row" ng-init="agendaInit()">

                <div class="jumbotron form-group list-group" style="background-color: honeydew;width: 73%;margin-left: 12%;margin-top: 2%;">

                    <label>Previous:</label>

                    <div class="list-group-item" style="background-color: aliceblue;margin-bottom: 1%;height: 18%;" data-ng-repeat="item in postList|orderBy:'agendaDate':true">
                        <div class="row">
                            <label style="margin-top: 1%; color:dodgerblue;">
                            Scheduled Time: {{item.agendaDate}}
                            </label>
                            <blockquote style="border-left: 5px solid cornflowerblue;" >{{item.agendaText}}</blockquote>
                            <button class="btn btn-warning" style="margin-top: -1%;" type="submit" data-toggle="modal" data-target="#updateAgenda" ng-click="setEvent($event)">
                                        Edit
                            </button>
                            <br>
                    

                        </div>
                    </div>

                </div>

            </div>

            <div class="modal fade" id="updateAgenda" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Edit Agenda</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label>Current Agenda:</label>
                                    <input type="text" class="form-control" aria-rowcount="4" ng-model="editPost.currentAgenda" disabled>
                                </div>
                                <div class="form-group">
                                    <label>New Agenda:</label>
                                    <input type="text" class="form-control" aria-rowcount="4" ng-model="editPost.newAgenda">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" ng-click="updateAgenda()">Done</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>



    </div>
    </section>
</div>

</div>
