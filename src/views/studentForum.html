<div class="wrap">
    <nav class="nav-bar navbar-inverse navbar-fixed-top" role="navigation">
        <div id="top-menu" class="container-fluid active" ng-init="getforumUserName()">
            <a class="navbar-brand">Hi {{username}} Dac Forum</a>
        </div>
    </nav>

    <div id="side-menu" role="navigation" style="z-index:0; margin-top: 67px;">
        <ul class="nav nav-list accordion">
            <li class="nav-header">
                <div class="link" ng-click="goToRespHomePage();" style="position: fixed;"><i class="glyphicon glyphicon-home"></i>Home</div>
            </li>

        </ul>
    </div>

    <!--Body content-->
    <div class="content">
        <section class="content-inner container" style="overflow:scroll;margin-top: 67px;">
            <div class="row">

                <div class="jumbotron form-group" style="margin-top: 22px;margin-right: 20px;padding-bottom: 8px;padding-top: 23px;padding-left: 25px;">
                    <label style="margin-top: 1%; color:dodgerblue;">
                                Write your Question here...
                    </label>
                    <form class="row">
                        <textarea class="form-control col-sm-6" placeholder="Post your query here....." style="margin-right: 20px;width: 80%;" ng-model="currentQuestion.question"></textarea>

                        <select style="float: left;margin-right: 17px;margin-top: 15px;">
                                <option disabled selected>Select Tag</option>
                                <option value="cpp" ng-model="currentQuestion.tag" ng-value="CPP">C++</option>
                                <option value="ds" ng-model="currentQuestion.tag" ng-value="DS">Data Structures</option>
                                <option value="os" ng-model="currentQuestion.tag" ng-value="OS">Operating System</option>
                                <option value="java" ng-model="currentQuestion.tag" ng-value="Java">Java Technologies</option>
                                <option value="awp" ng-model="currentQuestion.tag" ng-value="Web-Tech">Web Programming</option>
                                <option value="net" ng-model="currentQuestion.tag" ng-value="Dot-Net">Dotnet</option>
                                <option value="se" ng-model="currentQuestion.tag" ng-value="SE">Software Engg.</option>
                                <option value="se" ng-model="currentQuestion.tag" ng-value="DBT">Database Technologies</option>
                                <option value="ccee" ng-model="currentQuestion.tag" ng-value="CCEE">CCEE</option>
                                <option value="placement" ng-model="currentQuestion.tag" ng-value="Placements">Placement</option>
                                <option value="communication" ng-model="currentQuestion.tag" ng-value="Commn">Communications</option>
                                <option value="apti" ng-model="currentQuestion.tag" ng-value="Aptitude">Aptitude</option>
                                <option role="separator" class="divider">---------------------------</option>
                                <option value="other" ng-model="currentQuestion.tag" ng-value="Other">Other</option>
                            </select>

                        <button class="btn btn-primary btn-block" style="width: 6%;margin-top: 16px;" type="submit" ng-click="postQuestion()">Post</button>
                        <dr>

                    </form>
                </div>

            </div>

            <div class="row" ng-init="forumInit()">

                <div class="jumbotron form-group list-group" style="margin-top: 22px;margin-right: 20px;padding-bottom: 8px;padding-top: 23px;padding-left: 25px;">
                    <label style="margin-top: 1%; color:dodgerblue;">
                                Questions to answer
                    </label>
                    <div class="list-group-item" ng-repeat="item in unansweredQuestions">
                        <div class="row">
                            <input class="form-control col-sm-6" placeholder="{{item.content}}" disabled/>
                            <button class="btn btn-primary btn-block" ng-hide="true" style="width: 8%;margin-top: 16px;float: left;" type="submit" data-toggle="modal"
                                data-target="#firstAnswer" ng-click="saveEvent($event)">Answer</button>
                            <input class="form-control col-sm-1" style="width: 10%;margin-left: 23px;margin-top: 16px;" placeholder="{{item.tag}}" disabled></input>
                            <p style="font-size: 15px;margin-top: 55px;margin-left: 210px;">Posted By:{{item.studentId}} at {{item.postedDate}}</p>
                            <p ng-hide="true">{{item.questionId}}</p>    
                        </div>
                    </div>
                    <br>
                    <label style="margin-top: 1%; color:dodgerblue;">
                                Answered Questions
                    </label>
                    <div class="list-group-item" ng-repeat="item in answeredQuestions">
                        <div class="row">
                            <label style="margin-top: 1%; color:dodgerblue;">
                                Question
                            </label>
                            <input class="form-control col-sm-6" placeholder="{{item.content}}" disabled/>
                            <button class="btn btn-primary btn-block" ng-hide="true" style="width: 11%;margin-top: 16px;float: left;margin-left: 19px;" data-toggle="modal"
                                data-target="#myAnswer" ng-click="saveEvent($event)" type="submit">Add Answer</button>
                            <input class="form-control col-sm-1" style="width: 10%;margin-left: 19px;margin-top: 16px;" placeholder="{{item.tag}}" disabled></input>
                            <p style="font-size: 15px;margin-top: 55px;margin-left: 372px;">Posted By:{{item.postedBy}} at {{item.postedDate}}</p>
                            <p ng-hide="hideid">{{item.questionId}}</p>
                        </div>
                        <br>
                        <label style="margin-top: 1%; color:dodgerblue;">
                                Answers
                        </label>
                        <div class="list-group-item" ng-repeat="item1 in answeredQuestionsAnswers" ng-if="item.questionId==item1.questionId">
                            <div class="row">

                                <input class="form-control col-sm-6" placeholder="{{item1.content}}" disabled/>
                            </div>
                            <br>
                        </div>

                    </div>

                </div>

            </div>
            <div class="modal fade" id="myAnswer" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Write Answer</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" aria-rowcount="4" ng-model="Answers.answerText">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" ng-click="answerQuestion()">Done</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

            <!-- second modal -->
            <div class="modal fade" id="firstAnswer" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Write Answer</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" aria-rowcount="4" ng-model="Answers.answerText">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" ng-click="firstAnswerQuestion()">Done</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

        </section>
    </div>

</div>
